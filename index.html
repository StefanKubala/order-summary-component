<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>8. Challenge</title>
</head>

<body>
    <div class="container">

        <img class="image" src="img/illustration-hero.svg" alt="">

        <div class="content">

            <h1>
                Order Summary
            </h1>

            <p>
                You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
            </p>

            <div class="music-plan">

                <div class="note-with-price">
                    <img class="note" src="img/icon-music.svg" alt="">

                    <div class="price">

                        <h4>
                            Annual Plan
                        </h4>

                        <p class="year">
                            $59.99/year
                        </p>


                    </div>
                </div>



                <a href="#"> Change</a>

            </div>


            <button class="proceed-button">
                Proceed to Payment
            </button>

            <button class="cancel-button">
                Cancel Order
            </button>
        </div>
    </div>
</body>

</html>
